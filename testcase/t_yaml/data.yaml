# data.yaml

#字典
#输出结果   {'name': 'test_yaml', 'result': 'sucess'}
#备注   冒号后有一个空格
---
name: "test_yaml"
result: "sucess"

# 列表
#输出结果   ["a","b","c","d"]
#备注   横杆后有一个空格
---
- "a"
- "b"

# 字典嵌套字典
#输出结果  {'person1': {'name': '邓辉', 'age': 18}, 'person2': {'name': '邓1辉', 'age': 118}}
#备注     不同层级换行后，名称前用空格可开；冒号后有一个空格
---
person1:
 name: 邓辉
 age: 18

person2:
 name: 邓1辉
 age: 118

# 字典嵌套列表
#输出结果  {'person1': ['name', '邓辉', 'age', '18']}
#备注     不同层级换行后，横杆前用空格可开；横杆后有一个空格
---
person1:
 - "name"
 - "邓辉"
 - "age"
 - "18"

#列表嵌套列表
#输出结果  [['A', 'C'], ['A']]
#备注     横杆换行;不同层级换行后，横杆前用空格可开；横杆后有一个空格
---
-
 - "A"
 - "C"
-
 - "A"

#列表嵌套字典
#输出结果  [{'name': 'aa'}, {'name': 'AA', 'a': 'c'}]
#备注
---
- name: "aa"
- name: "AA"
  a: "c"


#读取多个文件
#输出结果  {'NAME': 'da22d', 'ss': 'da22sd'}
#输出结果  {'NAME': 'd22ad', 'ss': 'das22d'}
---
"NAME": "da22d"
"ss": "da22sd"
---
"NAME": "d22ad"
"ss": "das22d"
